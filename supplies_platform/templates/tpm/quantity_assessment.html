{% load util_tags %}
{% if request.user|has_group:"TPM_COMPANY" %}
  {% if not record.quantity_assessment %}
    <a href="/tpm/assessment/{{ record.id }}/?slug=quantity&mode=online" class="btn btn-info">
        <i class="icon-edit-sign icon-white"></i>
        Online
    </a>
    <a href="/tpm/assessment/{{ record.id }}/?slug=quantity&mode=offline" class="btn btn-info" target="_blank">
        <i class="icon-edit-sign icon-white"></i>
        Offline
    </a>
  {% else %}
      Completed
  {% endif %}
{% else %}
    Not allowed
{% endif %}
